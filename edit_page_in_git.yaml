name: Edit Page in Git
description: Displays a link to Grav pages in a Git Repo on the front-end.
type: particle

form:
  fields:
    git_repo_edit_text:
      type: input.text
      size: medium
      label: Link Text
      default: 'Edit this Page'
      help: Determines the text used for Edit Page links.
      validate:
          type: text

    git_repo_edit_icon:
        type: input.text
        size: small
        label: Font Awesome Icon
        default: 'github'
        help: Determines the default Font Awesome icon used for Edit Page links.
        validate:
            type: text

    git_repo_edit_tree_url:
        type: text
        size: large
        label: Git Repository Tree URL
        help: Enter the URL for the Git repository that contains your Grav site pages.
        validate:
            type: URL
